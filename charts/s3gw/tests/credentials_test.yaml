---
suite: Secrets
templates:
  - secret.yaml
tests:

  - it: Setting Access Keys
    set:
      accessKey: foo
      secretKey: bar
      useExistingSecret: false
    assert:
      - equal:
          path: stringData.RGW_DEFAULT_USER_ACCESSS_KEY
          value: foo
        documentIndex: 0
      - equal:
          path: stringData.RGW_DEFAULT_USER_SECRET_KEY
          value: bar
        documentIndex: 0
