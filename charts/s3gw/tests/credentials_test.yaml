---
suite: Secrets
templates:
  - secret.yaml
release:
  name: s3gw-release
  namespace: s3gw-system
tests:

  - it: Setting Access Keys
    set:
      accessKey: foo
      secretKey: bar
      useExistingSecret: false
    asserts:

      - hasDocuments:
          count: 1
        templates:
          - secret.yaml

      - containsDocument:
          kind: Secret
          apiVersion: v1
          name: s3gw-release-s3gw-system-creds
          namespace: s3gw-system
        documentIndex: 0
        templates:
          - secret.yaml

      - equal:
          path: stringData.RGW_DEFAULT_USER_ACCESS_KEY
          value: foo
        documentIndex: 0
        templates:
          - secret.yaml

      - equal:
          path: stringData.RGW_DEFAULT_USER_SECRET_KEY
          value: bar
        documentIndex: 0
        templates:
          - secret.yaml
