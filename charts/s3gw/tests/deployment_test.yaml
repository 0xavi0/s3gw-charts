---
suite: Deployment
templates:
  - deployment.yaml
release:
  name: s3gw
  namespace: s3gw-system
tests:

  - it: Always deploys s3gw by default
    release:
      name: s3gw-release
      namespace: s3gw-namespace
    asserts:

      - containsDocument:
          kind: Deployment
          apiVersion: apps/v1
          name: s3gw-release
          namespace: s3gw-namespace
        documentIndex: 0
        templates:
          - deployment.yaml

  - it: Deploys s3gw and s3gw UI
    set:
      ui.enabled: true
    release:
      name: s3gw-release-ui
      namespace: s3gw-namespace
    asserts:

      - hasDocuments:
          count: 2

      - containsDocument:
          kind: Deployment
          apiVersion: apps/v1
          name: s3gw-release-ui
          namespace: s3gw-namespace
        documentIndex: 0
        templates:
          - deployment.yaml

      - containsDocument:
          kind: Deployment
          apiVersion: apps/v1
          name: s3gw-release-ui-ui
          namespace: s3gw-namespace
        documentIndex: 1
        templates:
          - deployment.yaml

  - it: Deploys s3gw only
    set:
      ui.enabled: false
    release:
      name: s3gw-release
      namespace: s3gw-namespace
    asserts:

      - hasDocuments:
          count: 1

      - containsDocument:
          kind: Deployment
          apiVersion: apps/v1
          name: s3gw-release
          namespace: s3gw-namespace
        documentIndex: 0
        templates:
          - deployment.yaml
