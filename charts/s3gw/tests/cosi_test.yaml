---
#
suite: COSI
templates:
  - cosi-driver-secret.yaml
tests:

  - it: Don't generate manifest when COSI is disabled
    set:
      cosi.enabled: false
    asserts:

      - hasDocuments:
          count: 0
        templates:
          - cosi-driver-secret.yaml

  - it: Generate COSI secret when COSI is enabled
    set:
      cosi.enabled: true
    asserts:

      - hasDocuments:
          count: 1
        templates:
          - cosi-driver-secret.yaml

      - containsDocument:
          kind: Secret
          apiVersion: v1
        templates:
          - cosi-driver-secret.yaml

  - it: COSI secret contains expected values when keys are given
    set:
      cosi.enabled: true
      accessKey: foo
      secretKey: bar
    asserts:

      - equal:
          path: stringData.ACCESSKEY
          value: foo
        templates:
          - cosi-driver-secret.yaml

      - equal:
          path: stringData.SECRETKEY
          value: bar
        templates:
          - cosi-driver-secret.yaml

  - it: COSI secret contains expected values when keys are generated
    set:
      cosi.enabled: true
      accessKey: null
      secretKey: null
    asserts:

      - matchRegex:
          path: stringData.ACCESSKEY
          pattern: ^[a-zA-Z0-9]+$
        templates:
          - cosi-driver-secret.yaml

      - matchRegex:
          path: stringData.SECRETKEY
          pattern: ^[a-zA-Z0-9]+$
        templates:
          - cosi-driver-secret.yaml
